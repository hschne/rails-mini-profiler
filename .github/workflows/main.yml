name: main

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.2
        bundler-cache: true
      env:
        BUNDLE_WITHOUT: 'development'

    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'

    - name: Install Packages
      uses: bahmutov/npm-install@v1

    - name: Compile Assets
      run: npm run build

    - name: Setup DB 🗄️
      run: |
        bundle exec rails db:setup

    - name: Run Tests ✅
      run: |
        bundle exec rake spec
      env:
        COVERAGE: true
        CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}

    - name: Report Coverage
      if: github.ref == 'refs/heads/main'
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: 'development'

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'

      - name: Install Packages
        uses: bahmutov/npm-install@v1

      - name: Run RuboCop 🚓
        run: bundle exec rake rubocop

      - name: Run JS Linter 🔎
        run: npm run lint

      - name: Lint Commits 📝
        uses: wagoid/commitlint-github-action@v4
