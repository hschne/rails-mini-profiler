name: main

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ["3.4", "3.3", "3.2"]
        rails-version: ["8.0"]
        # Run coverage only for latest versions
        include:
          - ruby-version: "3.4"
            rails-version: "8.0"
            coverage: true
      fail-fast: false

    env:
      BUNDLE_GEMFILE: "${{ github.workspace }}/gemfiles/rails_${{matrix.rails-version}}.gemfile"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby ${{ matrix.ruby-version }} / Rails ${{ matrix.rails-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          cache-version: 3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: Install Packages
        uses: bahmutov/npm-install@v1

      - name: Compile Assets
        run: npm run build

      - name: Setup DB üóÑÔ∏è
        run: |
          bundle exec rake db:test:prepare

      - name: Run Tests ‚úÖ
        run: |
          bundle exec rake spec
        env:
          COVERAGE: true
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}

      - name: Report Coverage
        if: github.ref == 'refs/heads/main' && matrix.coverage == true
        uses: paambaati/codeclimate-action@v4.0.0
        with:
          coverageLocations: |
            ${{github.workspace}}/coverage/coverage.json:simplecov
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Read Node Version
        id: node-version
        run: |
          version=$(cat .tool-versions| grep nodejs | cut -d' ' -f2)
          echo "::set-output name=version::$version"

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.node-version.outputs.version }}"
          cache: "npm"

      - name: Install Packages
        uses: bahmutov/npm-install@v1

      - name: Run RuboCop üöì
        run: bundle exec rake rubocop

      - name: Run JS Linter üîé
        run: npm run lint

      - name: Run SCSS Linter ‚ú®
        run: npm run lint:scss

      - name: Lint Commits üìù
        uses: wagoid/commitlint-github-action@v5
